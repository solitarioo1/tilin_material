services:
  material-comparator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: material-comparator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "com.example.description=Material Comparator Application"

networks:
  app-network:
    driver: bridge
