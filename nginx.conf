events {
    worker_connections 1024;
}

http {
    upstream material_comparator {
        server material-comparator-app:3000;
    }

    # Redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name material.miagentepersonal.me;
        return 301 https://$host$request_uri;
    }

    # HTTPS - Principal
    server {
        listen 443 ssl http2;
        server_name material.miagentepersonal.me;

        # Certificados SSL Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/material.miagentepersonal.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/material.miagentepersonal.me/privkey.pem;

        # Configuraci√≥n SSL segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        client_max_body_size 100M;

        location / {
            proxy_pass http://material_comparator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check para Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
